<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
        <div class="purple-card">
            <div class="result">Your Result
            </div>
          <div class="purple-circle">
            <div class="total">76</div>
              <div class="of">of 100</div>
          </div>          
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>    
        <div class="white-card">
          <h3>Summary</h3>
            
              <div class="reaction">
                <img src="assets/images/icon-reaction.svg" alt="reaction">Reaction
                <div class="scores">
                  <div class="score">80</div>
                  <div class="out-of"> / 100</div>
                </div> 
              </div>

              <div class="memory">
                <img src="assets/images/icon-memory.svg" alt="memory"> Memory
                <div class="scores">
                  <div class="score">92</div>
                  <div class="out-of"> / 100</div>
                </div>  
              </div>

              <div class="verbal">
                <img src="assets/images/icon-verbal.svg" alt="verbal"> Verbal
                <div class="scores">
                  <div class="score">61</div>
                  <div class="out-of"> / 100</div>
                </div>  
              </div>

              <div class="visual">
                <img src="assets/images/icon-visual.svg" alt="visual"> Visual
                <div class="scores">
                  <div class="score">72</div>
                  <div class="out-of"> / 100</div>
                </div>  
              </div>
          
          <div class="button"> 
            <button>Continue</button>
          </div>  
        </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
